<!DOCTYPE html>
<html lang="fr">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>ProxiResto</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap4-toggle.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid main-container">
		<header class="text-center">
			<div class="row">
				<div class="col-12 col-md-8 mx-auto">
					<img src="css/images/logo.png" alt="Proxi Resto, tous les restaurants au bout des doigts !">
					<h2 class="text-white">Tous vos restaurants sur le bout des doigts !</h2>
				</div>
			</div>
		</header>
		<nav class="my-4 py-2">
			<div class="container">
				<div class="row flex-column flex-sm-row justify-content-center align-items-center">
					<div class="col text-center my-2 my-sm-0">
						<label for="rating-filter"><img src="css/images/filter-32.png" alt="Filtrer les résultats selon les notes des restaurants" /></label>
						<select class="form-control ml-3" id="rating-filter" onchange="jsonList.setMainList()">
							<option value="1">Note de 0 à 1</option>
							<option value="2">Note de 0 à 2</option>
							<option value="3">Note de 0 à 3</option>
							<option value="4">Note de 0 à 4</option>
							<option selected="selected" value="5">Note de 0 à 5</option>
						</select>
					</div>
				</div>
			</div>
		</nav>
		<section class="main-section row pb-5 flex-column-reverse flex-sm-row">
			<div class="col-md-4">
				<aside>
					<div id="restaurants-list-title" class="text-center bg-dark text-white py-5">
						<h2>Les restaurants dans les environs</h2>
						<h5 id="restaurants-amount"></h5>
					</div>
					<div id="restaurants-list">
					</div>
				</aside>
			</div>
			<div class="col-md-8 map-container">
				<div id="map"></div>
			</div>
		</section>
	</div>
	<footer class="bg-dark text-white d-flex flex-column justify-content-center align-items-center">
		<h5>Copyright 2020 - @ProxyResto</h5>
	</footer>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap4-toggle.min.js"></script>
	<script src="js/bootbox.all.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/map.js"></script>
</body>
</html>
