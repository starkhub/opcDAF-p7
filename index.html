<!DOCTYPE html>
<html lang="fr">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>ProxiResto</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap4-toggle.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container-fluid main-container">
		<header class="text-center">
			<div class="row">
				<div class="col-12 col-md-8 mx-auto">
					<img src="css/images/logo.png" alt="Proxi Resto, tous les restaurants au bout des doigts !">
					<h2 class="text-white">Tous vos restaurants sur le bout des doigts !</h2>
				</div>
			</div>
		</header>

		<nav class="my-4 py-2">
			<div class="container">
				<div class="row flex-column flex-sm-row justify-content-center align-items-center">
					<div class="col text-center text-sm-right my-2 my-sm-0">
						<label for="rating-filter"><img src="css/images/filter-32.png"
								alt="Filtrer les résultats selon les notes des restaurants" /></label>
						<select class="form-control ml-3" id="rating-filter" onchange="jsonList.getRestaurants()">
							<option value="1">Note de 0 à 1</option>
							<option value="2">Note de 0 à 2</option>
							<option value="3">Note de 0 à 3</option>
							<option value="4">Note de 0 à 4</option>
							<option selected="selected" value="5">Note de 0 à 5</option>
						</select>
					</div>
					<div class="col text-center text-sm-left my-2 my-sm-0">
						<!--<button class="btn btn-warning ml-3 py-3" id="searchPlacesInThisArea" name="searchPlacesInThisArea"
						onclick="jsonList.searchPlacesInThisArea()">Rechercher dans cette zone</button>-->
						<label class="font-weight-bold text-white lead mr-3">Ajouter un restaurant</label><input
							class="ml-3" type="checkbox" data-toggle="toggle" data-onstyle="success"
							data-offstyle="danger" id="addRestaurantToggle" name="addRestaurantToggle" />
					</div>
				</div>
				<p class="font-italic text-white text-center">La recherche retourne 20
					restaurants à la fois, merci de bien cibler votre zone de recherche !</p>
			</div>
		</nav>

		<div class="modal fade addReviewModal" id="reviewModal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title">Ajouter un commentaire</h2>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body py-2">
						<form id="addReviewForm">
							<div class="modal-group py-2">
								<label>Votre note : </label><select class="form-control" id="reviewRating">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
							</div>
							<div class="modal-group py-2">
								<label>Votre commentaire : </label><textarea name="reviewComment" id="reviewCommentArea"
									class="form-control" rows="10" cols="50" required></textarea>
							</div>
					</div>
					<div class="modal-footer">
						<button type="submit" name="submitReviewButton" class="modalSubmitButton btn btn-success"
							id="reviewModalButton" form="addReviewForm">Valider</button>
					</div>
					</form>
				</div>
			</div>
		</div>
		<div class="modal fade addRestaurantModal" id="addRestaurantModal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title">Ajouter un restaurant</h2>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body py-2">
						<form id="addRestaurantForm">
							<div class="modal-group">
								<label for="restaurantName">Choisir le nom du restaurant : </label><input
									name="restaurantName" class="form-control" id="addRestaurantName" type="text"
									placeholder="Nom restaurant" required />
							</div>
							<div class="modal-group py-2">
								<label for="addRestaurantAddressSelect">Choisir l'adresse du restaurant :
								</label><select class="form-control" id="addRestaurantAddressSelect"
									name="addRestaurantAddressSelect"></select>
							</div>
					</div>
					<div class="modal-footer">
						<button type="submit" name="addRestaurantButton" class="modalSubmitButton btn btn-success"
							id="addRestaurantModalButton" form="addRestaurantForm">Valider</button>
					</div>
					</form>
				</div>
			</div>
		</div>

		<section class="main-section row pb-5 flex-column-reverse flex-sm-row">
			<div class="col-md-4">
				<aside>
					<div id="restaurants-list-title" class="text-center bg-dark text-white py-5">
						<h2>Les restaurants dans les environs</h2>
						<h5 id="restaurants-amount"></h5>
					</div>
					<div id="restaurants-list">
					</div>
				</aside>
			</div>
			<div class="col-md-8 map-container">
				<div id="map"></div>
			</div>
		</section>
	</div>
	<footer class="bg-dark text-white d-flex flex-column justify-content-center align-items-center">
		<h5>Copyright 2022 - @ProxyResto</h5>
	</footer>

	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap4-toggle.min.js"></script>
	<script src="js/bootbox.all.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/map.js"></script>

</body>

</html>
