<!DOCTYPE html>
<html lang="fr">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>ProxiResto</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header class="pady-15">
		<h1>ProxiResto</h1>
		<h2>Tous les restaurants au bout des doigts...</h2>
	</header>

	<nav class="pady-15">
		<!--<button id="search-area-button" onclick="jsonList.setNewRestaurants()">Chercher dans cette zone</button>-->
		<p class="text-white">Recherche par note : </p>
		<select class="select-css" id="rating-filter" onchange="jsonList.setNewRestaurants()">
			<option value="2">De 1 à 2 étoiles</option>
			<option value="3">De 1 à 3 étoiles</option>
			<option value="4">De 1 à 4 étoiles</option>
			<option selected="selected" value="5">De 1 à 5 étoiles</option>
		</select>
	</nav>

	<section class="main-section">

		<div id="restaurants-list">
			<h2 class="my-50">Les restaurants dans les environs</h2>
		</div>

		<div id="reviewModal" class="modal">
			<div class="modal-content">
				<span id="closeModal">&times;</span>
				<h2 id="reviewRestoTitle"></h2>
				<h3>Ajouter un avis</h3>
				<label>Votre note : </label><select class="select-css" id="reviewRating">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				<label>Votre commentaire : </label><textarea name="reviewComment" id="reviewCommentArea"></textarea>
				<button name="submitReviewButton" class="submitReviewButton" id="submitReviewButton" onclick="jsonList.setNewReview(this.id)">Valider</button>
			</div>
		</div>

		<div id="addRestaurantModal" class="modal">
			<div class="modal-content">
				<div class="modal-title">

				</div>
				<div class="modal-body">

				</div>
				<div class="modal-footer">
					
				</div>
			</div>
		</div>

		<button type="button" class="delete" data-toggle="modal" data-target="addRestaurantModal">TEST MODAL 1</button>
		<button type="button" class="delete" data-toggle="modal" data-target="addReview">TEST MODAL 2</button>

		<div id="map"></div>

	</section>

	<footer></footer>

	<script src="js/config.js"></script>
	<script src="js/map.js"></script>

</body>

</html>
