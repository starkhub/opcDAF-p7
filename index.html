<!DOCTYPE html>
<html lang="fr">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>ProxiResto</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header class="pady-15 text-center">
		<img src="css/images/logo.png" alt="Proxi Resto, tous les restaurants au bout des doigts !">
		<h2><i>Tous vos restaurants sur le bout des doigts !</i></h2>
		<p><i>(La recherche permet de retourner un nombre limité de 20 restaurants)</i></p>
	</header>

	<nav class="pady-15">
		<!--<button id="search-area-button" onclick="jsonList.setNewRestaurants()">Chercher dans cette zone</button>-->
		<p>Recherche par note : </p>
		<select class="select-css bg-secondary ml-5" id="rating-filter" onchange="jsonList.setNewRestaurants()">
			<option value="2">De 1 à 2 étoiles</option>
			<option value="3">De 1 à 3 étoiles</option>
			<option value="4">De 1 à 4 étoiles</option>
			<option selected="selected" value="5">De 1 à 5 étoiles</option>
		</select>
		<button class="bg-secondary ml-5" id="searchPlacesInThisArea" name="searchPlacesInThisArea" onclick="jsonList.searchPlacesInThisArea()">Rechercher dans cette zone</button>
	</nav>

	<div id="reviewModal" class="modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<span id="closeReviewModalButton" class="closeModal" onclick="toggleModal('reviewModal')">&times;</span>
				<div class="modal-header">
					<h2>Ajouter un commentaire</h2>
				</div>
				<div class="modal-body pady-15">
					<div class="modal-group pady-15">
						<label>Votre note : </label><select class="select-css bg-secondary" id="reviewRating">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
					<div class="modal-group pady-15">
						<label>Votre commentaire : </label><textarea name="reviewComment" id="reviewCommentArea"
							rows="10" cols="30" required></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" name="submitReviewButton" class="modalSubmitButton bg-secondary"
						id="reviewModalButton">Valider</button>
				</div>
			</div>
		</div>
	</div>

	<div id="addRestaurantModal" class="modal">
		<div class="modal-content">
			<span id="closeRestaurantAddModalButton" class="closeModal"
				onclick="toggleModal('addRestaurantModal')">&times;</span>
			<div class="modal-header">
				<h2>Ajouter un restaurant</h2>
			</div>
			<div class="modal-body pady-15">
				<div class="modal-group">
					<label for="restaurantName">Choisir le nom du restaurant : </label><input name="restaurantName"
						id="addRestaurantName" type="text" placeholder="Nom restaurant" required/>
				</div>
				<div class="modal-group pady-15">
					<label for="addRestaurantAddressSelect">Choisir l'adresse du restaurant : </label><select
						class="select-css bg-secondary" id="addRestaurantAddressSelect"
						name="addRestaurantAddressSelect"></select>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" name="addRestaurantButton" class="modalSubmitButton bg-secondary"
					id="addRestaurantModalButton">Valider</button>
			</div>
		</div>
	</div>

	<section class="main-section">

		<aside>
			<div class="aside-title bg-primary pady-15 text-center text-white">
				<h2 class="">Les restaurants dans les environs</h2>
				<h3 id="restaurants-amount"></h3>
			</div>
			<div id="restaurants-list">
			</div>
		</aside>

		<div class="map-container">

			<div id="map"></div>

		</div>

	</section>

	<footer>
		<p>Copyright @ProxyResto</p>
	</footer>

	<script src="js/config.js"></script>
	<script src="js/map.js"></script>

</body>

</html>
